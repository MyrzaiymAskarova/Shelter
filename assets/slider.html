<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
   <link rel="stylesheet" href="slider.css">
</head>
<body>
   
  <div class="container">
   <div class="slider">
      <div class="slider-wrapper">
         <div class="slider-cards">
             <div class="card-item">
                 <img src="../../assets/images/pets-katrine.png" alt="pet">
                 <h3>Katrine</h3>
                 <button class="card-item-btn">Learn more</button>
             </div>
             <div class="card-item">
                 <img src="../../assets/images/pets-jennifer.png" alt="pet">
                 <h3>Jennifer</h3>
                 <button class="card-item-btn">Learn more</button>
             </div>
             <div class="card-item">
                 <img src="../../assets/images/pets-woody.png" alt="pet">
                 <h3>Woody</h3>
                 <button class="card-item-btn">Learn more</button>
             </div>
             <div class="card-item">
               <img src="../../assets/images/pets-sophia.png" alt="pet">
               <h3>Sophia</h3>
               <button class="card-item-btn">Learn more</button>
           </div>
            <div class="card-item">
               <img src="../../assets/images/pets-timmy.png" alt="pet">
               <h3>Timmy</h3>
               <button class="card-item-btn">Learn more</button>
           </div>
            <div class="card-item">
               <img src="../../assets/images/pets-charly.png" alt="pet">
               <h3>Charly</h3>
               <button class="card-item-btn">Learn more</button>
           </div>
         </div> 
      </div>
      <div class="slider-buttons">
         <a href="#" class="slider-control-prev" data-slide="prev">
            <svg width="14" height="6" viewBox="0 0 14 6" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M14 2V4H3V6L0 3L3 0V2H14Z" fill="#292929"/>
            </svg>
         </a>
         <a href="#" class="slider-control-next" data-slide="next">
            <svg width="14" height="6" viewBox="0 0 14 6" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M0 4V2L11 2V0L14 3L11 6V4L0 4Z" fill="#292929"/>
            </svg>         
         </a>  
      </div>
  </div>
               
       
      
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
   <script src="slider.js"></script>
</body>
</html>
